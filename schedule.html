      <h1>Profile</h1>
      <div class="container emp-profile">
        <form method="post">
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                        <!-- Profile pic -->
                        <img src="img/donaldtrump.jpg" alt="donaldtrump" width="200px" height="200px"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-head">
                                 <!-- First Name + Last Name -->
                                <h5 id="fullName">
                                    Full Name
                                </h5>
                                <h6>
                                    A normal human being.
                                </h6>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="/profile.html" role="tab" aria-controls="home" aria-selected="false">About</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" id="schedule-tab" data-toggle="tab" href="" role="tab" aria-controls="schedule" aria-selected="true">Schedule</a>
                          </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="" role="tab" aria-controls="profile" aria-selected="false">Timeline</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <!-- <div class="profile-work">
                        <p>WORK LINK</p>
                        <a href="">Website Link</a><br/>
                        <a href="">Bootsnipp Profile</a><br/>
                        <a href="">Bootply Profile</a>
                        <p>SKILLS</p>
                        <a href="">1</a><br/>
                        <a href="">2</a><br/>
                        <a href="">3</a><br/>
                        <a href="">4</a><br/>
                        <a href="">5</a><br/>
                    </div> -->
                </div>
                <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Name</label>
                                        </div>
                                        <!-- First Name + Last Name -->
                                        <div id="name" class="col-md-6">
                                            <p>Full Name</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Email</label>
                                        </div>
                                        <div id="email" class="col-md-6">
                                            <p>example@domain.com</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Speaking Language</label>
                                        </div>
                                        <!-- Speaking language -->
                                        <div id="speaking-language" class="col-md-6">
                                            <p>English</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- Preferred language -->
                                        <div class="col-md-6">
                                            <label>Preferred Language</label>
                                        </div>
                                        <div id="preferred-language" class="col-md-6">
                                            <p>French</p>
                                        </div>
                                    </div>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Experience</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>Expert</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Hourly Rate</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>10$/hr</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Total Projects</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>230</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>English Level</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>Expert</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Availability</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>6 months</p>
                                        </div>
                                    </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Your Bio</label><br/>
                                    <p>Your detail description</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>           
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="schedule.js" text="text/javascript"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
