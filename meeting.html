      <!-- Schedule a meeting between two person -->
      <h1>Setup a meeting</h1>
    <div class="container">
        <form action="#" method="post">
        <div class="mb-3">
            <label for="InputMeeting" class="form-label">Name meeting</label>
            <input type="text" class="form-control" id="name-meeting">
        </div>
        <div class="mb-3">
            <label for="InputDateTime" class="form-label">Datetime of meeting</label>
            <input type="datetime-local" id="meeting-time" name="meeting-time" value="2020-06-12T19:30">
        </div>
        <label for="validationTextarea">Description of meeting</label>
    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
        <button id="login-button" type="button" class="btn btn-primary">Submit</button>
    </form>
    </div>
