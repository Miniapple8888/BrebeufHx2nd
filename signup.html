    <!-- Sign up form -->
    <h1>Sign up</h1>
    <div class="container">
        <form action="" method="post">
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="InputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname">
        </div>
        <div class="mb-3">
            <label for="InputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname">
        </div>
        <div class="mb-3">
          <label for="InputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label for="InputConfirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword">
        </div>
        <select class="form-select" aria-label="Default select" id="select-speaking-language">
            <option selected>Select your speaking language</option>
            <option value="1">English</option>
            <option value="2">French</option>
            <option value="3">Spanish</option>
        </select>
        <select class="form-select" aria-label="Default select" id="select-preferred-language">
            <option selected>Select your preferred language</option>
            <option value="1">English</option>
            <option value="2">French</option>
            <option value="3">Spanish</option>
        </select>
        <select class="form-select" aria-label="Default select" id="select-location">
            <option selected>Select your location</option>
            <option value="1">Canada</option>
            <option value="2">France</option>
            <option value="3">USA</option>
        </select>
        <label for="InputInterests">Interests</label>
        <div class="form-control" name="InputInterests">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Basketball
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Badminton
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Fishing
                </label>
              </div>
        </div>
        
        <div class="mb-3">
            <label for="InputProfilePic" class="form-label">Profile Pic</label>
            <input type="file" id="profilepic" name="filename">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
