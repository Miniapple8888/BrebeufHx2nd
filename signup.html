    <!-- Sign up form -->
    <h1>Sign up</h1>
    <div class="container">
        <form action="" method="post">
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="InputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname">
        </div>
        <div class="mb-3">
            <label for="InputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname">
        </div>
        <div class="mb-3">
          <label for="InputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label for="InputConfirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword">
        </div>
        <select class="form-select" aria-label="Default select" id="select-speaking-language">
            <option selected>Select your speaking language</option>
            <option value="english">English</option>
            <option value="french">French</option>
            <option value="spanish">Spanish</option>
        </select>
        <select class="form-select" aria-label="Default select" id="select-preferred-language">
            <option selected>Select your preferred language</option>
            <option value="english">English</option>
            <option value="french">French</option>
            <option value="spanish">Spanish</option>
        </select>
        <select class="form-select" aria-label="Default select" id="select-location">
            <option selected>Select your location</option>
            <option value="canada">Canada</option>
            <option value="france">France</option>
            <option value="usa">USA</option>
        </select>
        
        <div class="mb-3">
            <label for="InputProfilePic" class="form-label">Profile Pic</label>
            <input type="file" id="profilepic" name="filename" id="profilepic">
        </div>
        <button type="button" class="btn btn-primary" id="signup-button">Submit</button>
      </form>
    </div>
